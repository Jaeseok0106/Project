NotBlank.user.id = ID는 공백이 허용되지 않습니다
NotBlank.user.password = 비밀번호는 공백이 허용되지 않습니다.
Size.user.password = 비밀번호는 {2} ~ {1} 글자만 허용됩니다.

Pattern.user.id = 아이디는 영문자로 시작해야 하며, 6 ~ 13 자내로 입력해야 합니다.
Pattern.user.password = 비밀번호는 최소 8글자, 소문자, 대문자 및 특수 문자 하나 이상을 포함해야 합니다.
Pattern.user.mobile = 전화번호는 11글자여야합니다.